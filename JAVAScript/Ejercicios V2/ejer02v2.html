<!DOCTYPE html>

<body>

<script>

//Haz una página que genere una pirámide de 1 a 50, formada de la siguiente forma:
//1
//22
//333
//4444
//55555
//666666
//7777777

var i;
var j;

for (i=1; i<=50; i++) {
    for (j=1; j<=i; j++) {
        document.write(i);
    }
    document.write("<br>");
}



</script>


</body>
</html>
