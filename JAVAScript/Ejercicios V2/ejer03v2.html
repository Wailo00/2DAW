<!DOCTYPE html>
<html>

</head>
<body>

<script>

//Haz una página que genere una pirámide de 1 a 50, formada de la siguiente forma:
//1
//12
//123
//1234
//12345
//123456
//1234567
//123456789
//12345678910
//1234567891011

for(var i=1; i<=50; i++){
    for(var j=1; j<=i; j++){
        document.write(j);
    }
    document.write("<br>");
}


</script>


</body>
</html>
