    <script>

/* Crea una página Web que muestre el valor en píxeles de la diagonal de la pantalla del usuario
 (raíz cuadrada de la suma del cuadrado de la anchura más el cuadrado de la altura). Además, muestre 
 el texto en color blanco, el fondo en gris y el título de la página sea "Varios objetos predefinidos de JS".
Puedes ayudarte de los objetos Screen, Math y Document.*/

let ancho = screen.width;
let alto = screen.height;
let diagonal = Math.sqrt(Math.pow(ancho, 2) + Math.pow(alto, 2));
document.write(diagonal);
document.body.style.backgroundColor = "gray";
document.body.style.color = "white";
document.title = "Varios objetos predefinidos de JS";










    </script>
</body>
