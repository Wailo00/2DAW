<body>

<script type="text/javascript">
//Introduce 3 números y muestra un texto por pantalla que diga cuál es el mayor.

var a = prompt("Introduce el numero A:", "");
var b = prompt("Introduce el numero B :", "");
var c = prompt("Introduce el numero C :", "");


if(a > b && a > c){

    document.write(" A es el mayor");
}
else if(b > a && b > c){
    document.write(" B es el mayor " );
}
else{
    document.write(" C es el mayor ");
}


</script>

</body>


</html>
