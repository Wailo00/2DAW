<!DOCTYPE html>

<body>

<script type="text/javascript">
//Introduce 2 números y muestra un texto por pantalla que diga cuál es el mayor.

var int1 = prompt("Introduce el primer numero:", "");
var int2 = prompt("Introduce el segundo numero :", "");

var x = parseInt(int1) - parseInt(int2); 

if(x>1){

    document.write(int1+ " es mayor que: "+int2);
}
else{
    document.write(int2+ " es mayor que: "+int1);
}


</script>

</body>


</html>
