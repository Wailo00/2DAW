<!DOCTYPE html>

<body>

<script type="text/javascript">
//Introduce un nombre y una nota mediante caja de texto. 
//Si la nota es mayor que 4, se debe mostrar el texto “nombre está aprobado con un xx”.

var nom = prompt("Introduce un nombre:", "");
var not = prompt("Introduce una nota :", "");

if(not>4)
{ document.write(nom+" esta aprobado con un: "+not);}
else{
    document.write(nom+" esta suspenso con un: "+not); 
}


</script>

</body>


</html>
