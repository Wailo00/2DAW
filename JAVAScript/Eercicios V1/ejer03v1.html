<!DOCTYPE html>

<body>

<script type="text/javascript">
//Introduce dos números mediante caja de texto y muestra en pantalla la suma y la multiplicación de ambos.

var int1 = prompt("Introduce el primer numero:", "");
var int2 = prompt("Introduce el segundo numero :", "");

var x = parseInt(int1) + parseInt(int2); 

var y = int1 * int2;


document.write("La suma es: "+x);
document.write("<br>");
document.write("La multiplicacion es: "+y);


</script>

</body>


</html>
